<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div id="container">
        <h1> Login to your Account</h1>
        <p>Gain acccess to a variety of modern and exotic rides for your comfort and pleasure.</p>
    
      <div class="input-box">
         <input type="text" placeholder="Full Name">
         <img src="/car-dealer-platform/img folder/Vector.svg">
      </div>
      <div class="input-box">
         <input type="password" placeholder="Password" id="password">
         <img src="/car-dealer-platform/img folder/eye.svg" id="eyeicon">
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="continue">
          <p><span>Continue with:</span></p>
      </div>
      <div class="social-icon">
          <div class="icon">
              <a href="#"><img src="/car-dealer-platform/img folder/Facebook.png"></a>
          </div>
          <div class="icon">
              <a href="#"><img src="/car-dealer-platform/img folder/google 1.png"></a>
          </div>
          <div class="icon">
              <a href="#"><img src="/car-dealer-platform/img folder/apple 1.png"></a>
          </div>
       </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
